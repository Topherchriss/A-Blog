<!-- blog/templates/blog/post_detail.html -->

{% load static %}
<!DOCTYPE html>

<html

lang="en">

<head>


<meta

charset="UTF-8">


<meta

name="viewport"

content="width=device-width, initial-scale=1.0">


<title>{{ post.title }}</title>


<link

rel="stylesheet"

href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


<link

rel="stylesheet"

href="{% static 'blog/styles.css' %}"> </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2"> <div class="post-detail">
          <h1 class="post-title">{{ post.title }}</h1>
          <div class="post-meta">
            <p class="date">Published on {{ post.published_date|date:"F j, Y" }} by {{ post.author }}</p>
            {% if post.featured_image %}
              <img src="{{ post.featured_image.url }}" class="post-img img-fluid mb-3"> {% endif %}
          </div>
          <div class="post-content">
            {{ post.text|linebreaks }} </div>
          <div class="post-footer">
            <a href="{% url 'blog_home' %}" class="btn btn-secondary">Back to Blog</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
